<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>
<body>
  <div class="container">
    <!--- Result --->
  <div class="container-card">
    <section class="result">
      <h2 class="result-title">Your Result</h2>
        <div class="circle">
          <h1>76</h1>
          <p>of 100</p>
        </div>

      <div class="message">
      <b>Great</b>
      <p>
        You scored higher than 65% of the people who have taken these tests.
      </p>
    </div>
    </section>
    <!--- End of Result --->

    <!--- Summary --->
  <section class="summary">
      <h3>Summary</h3>

      <div class="summary-container">
        <div class="container-red">
          <div class="row">
            <img class="icon" src="assets/images/icon-reaction.svg">
            <p class="title">Reaction</p>
          </div>
            <p class="score">80 / 100</p>
        </div>
    
        <div class="container-yellow">
          <div class="row">
            <img class="icon" src="assets/images/icon-memory.svg">
            <p class="title">Memory</p>
          </div>
            <p class="score">92 / 100</p>
        </div>
    
        <div class="container-green">
          <div class="row">
            <img class="icon" src="assets/images/icon-verbal.svg">
            <p class="title">Verbal</p>
          </div>
            <p class="score">61 / 100</p>
        </div>

        <div class="container-blue">
          <div class="row">
            <img class="icon" src="assets/images/icon-visual.svg">
            <p class="title">Visual</p>
          </div>
            <p class="score">72 / 100</p>
        </div>
  </div>
   <button class="primary-btn">Continue</button>
</section>
</div>

    <!--- Footer --->
        <footer class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
          Coded by <a href="#"> Rose Claire Librojo</a>.
        </footer>
    <!--- End of Fotter --->
</div>
    <!--- End of Summary--->
</body>
</html>
